<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Arithmetic Abilities Game</title>
    <link href="StyleSheet.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body onload="OnLoad();">

    <div class="container">

        <div class="card col-lg-7 col-md-10 col-sm-12 form-card" id="FirstCard">
            <img src="images/logo.png" class="card-img-top" alt="Math Games">

            <div class="card-body ">

                <h5 class="card-title">Personal Information</h5>
                <p class="card-text">Please fill the following information then press <b>Go to Game</b></p>

                <form onsubmit="return InformationSubmit()">
                    <div class="input-group">
                        <span class="input-group-text" style="width:100px;">Name</span>
                        <input type="text" aria-label="Your name" class="form-control" id="Name" required>
                        <div class="invalid-feedback text-center">
                            Please Enter a valid name.
                        </div>
                    </div>
                    <br />
                    <div class="input-group">
                        <span class="input-group-text" style="width:100px;"> Age </span>
                        <input type="number" aria-label="Your age" class="form-control" id="Age" required>
                        <div class="invalid-feedback text-center">
                            Please Enter a valid age.
                        </div>
                    </div>
                    <br />
                    <input type="submit" value="Go To Game" class="btn btn-success w-100" />

                </form>

            </div>

        </div>




        <div class="card col-lg-7 col-md-10 col-sm-12 form-card" id="SecondCard">

            <p class="card-text text-center"><small id="Summary">1 Of 5 Questions</small></p>

            <img src="images/1.jpg" class="card-img-top" alt="Math Games" id="QuestionImage">

            <div class="card-body">

                <h5 class="card-title"><b id="Question">1 + 1 = ?</b></h5>

                <form onsubmit="return ExamSubmit(this)" id="GameForm">

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" id="First" onchange="EnableNext();" value="1">
                        <label class="form-check-label" for="First" id="FirstLabel">
                            First Answer
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" id="Second" onchange="EnableNext();" value="2">
                        <label class="form-check-label" for="Second" id="SecondLabel">
                            Second Answer
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" id="Third" onchange="EnableNext();" value="3">
                        <label class="form-check-label" for="Third" id="ThirdLabel">
                            Third Answer
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" id="Fourth" onchange="EnableNext();" value="4">
                        <label class="form-check-label" for="Fourth" id="FourthLabel">
                            Fourth Answer
                        </label>
                    </div>
                    <br />
                    <input type="hidden" id="Counter" value="1" />
                    <input type="submit" class="btn btn-success w-100" value="Next" id="NextButton" disabled />
                </form>
            </div>
        </div>

        <div class="card col-lg-7 col-md-10 col-sm-12 form-card" id="ResultCard">
            <img id="ResultImage" />
            <h3 class="text-center" id="ResultTitle"></h3>
        </div>
    </div>
        <script src="JavaScript.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
